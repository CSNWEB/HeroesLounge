<div id="upcomingMatches{{__SELF__.idApp}}">
</div>
{% put scripts %}
<script type="text/javascript">
jQuery(document).ready(function() {
    jQuery.request('{{__SELF__}}::onMyRender', {
        data: {id: "{{__SELF__.eid}}" }
    })
});
</script>
{% endput %}
{% if __SELF__.idApp == 'accepted' %}
{% put scripts %}
<script type="text/javascript">
jQuery(document).ready(function() {
    jQuery.request('{{__SELF__}}::onMyRenderAcceptedCasts', {
        data: {id: "{{__SELF__.eid}}" }
    })
});
</script>
{% endput %}
{% endif %}

{% if __SELF__.idApp == 'denied' %}
{% put scripts %}
<script type="text/javascript">
jQuery(document).ready(function() {
    jQuery.request('{{__SELF__}}::onMyRenderDeniedCasts', {
        data: {id: "{{__SELF__.eid}}" }
    })
});
</script>
{% endput %}
{% endif %}
